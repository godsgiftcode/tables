<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./table.css">
    <style>
        body {
            background-color: aqua;
            width: 600px;
        }
        th {
            color: whitesmoke;
        }
    </style>
</head>
<body style="background-color: pink;">
    <table border="1" style="width: 600px; text-align: center;">
        <caption>DATA TABLE</caption>
        <tr>
            <th>S/NO</th>
            <th>DATE</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>1</td>
            <td>11/02</td>
            <td>51</td>
        </tr>
        <tr>
            <td>2</td>
            <td>04/12</td>
            <td>27</td>
        </tr>
        <tr>
            <td>3</td>
            <td>14/02</td>
            <td>12</td>
        </tr>
    </table>
    <table border="1" style="width: 500px; text-align: center;">
        <tr>
            <th rowspan="2">Marks</th>
            <th colspan="2">Number of Students</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Males</th>
            <th>Females</th>
        </tr>
        <tr>
            <td>30-40</td>
            <td>8</td>
            <td>6</td>
            <th>14</th>
        </tr>
        <tr>
            <td>40-50</td>
            <td>16</td>
            <td>10</td>
            <th>26</th>
        </tr>
        <tr>
            <td>50-60</td>
            <td>14</td>
            <td>16</td>
            <th>30</th>
        </tr>
        <tr>
            <td>60-70</td>
            <td>12</td>
            <td>8</td>
            <th>20</th>
        </tr>
        <tr>
            <td>70-80</td>
            <td>6</td>
            <td>4</td>
            <th>10</th>
        </tr>
        <tr>
            <th>Total</th>
            <th>56</th>
            <th>44</th>
            <th>100</th>
        </tr>
    </table>
    <!-- <h>query this code in case of error</h1> -->
</body>
</html>
